<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toothless</title>

    <link rel="shortcut icon" href="assets/img/toothless.jpg" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Siri Wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Texillate js -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">


    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <section id="Oval" class="mb-4">

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                    <div id="ToothlessHood">

                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>

                    </div>

                </div>
                <h5 class="text-light text-center"><span class="text">Ask me anything</span></h5>

                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="text-input" class="d-flex">

                            <input type="text" class="input-field" id="chatbox" placeholder="type here ... ">
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-left-dots"></i></button>
                            <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia, suscipit aliquid! Veniam reiciendis!</p>
                                <div id="siri-container"></div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </section>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>   
    
    <!-- Particle js -->
    <script src="script.js"></script>

    <!-- Textillate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    
    <script src="main.js"></script>

    <script src="/eel.js" onerror="console.log('Eel not loaded - run via Python main.py')"></script>
</body>
</html>
